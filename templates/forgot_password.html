{% extends "base.html" %}
{% block title %}Mot de passe oubli&eacute; - Contact Mailer{% endblock %}

{% block content %}
<div class="login-container">
    <h1>Mot de passe oubli&eacute;</h1>
    <p style="margin-bottom: 1rem; color: #666;">Saisissez votre identifiant. Si le compte existe, l'administrateur sera notifi&eacute; pour r&eacute;initialiser votre mot de passe.</p>
    <form method="POST" class="login-form">
        <div class="form-group">
            <label for="username">Identifiant</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer la demande</button>
    </form>
    <p style="margin-top: 1rem;"><a href="{{ url_for('login') }}">&larr; Retour &agrave; la connexion</a></p>
</div>
{% endblock %}
