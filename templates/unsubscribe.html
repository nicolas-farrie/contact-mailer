<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Désabonnement - Contact Mailer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 480px;
            width: 90%;
            text-align: center;
        }
        .brand {
            font-size: 1.25rem;
            font-weight: 700;
            color: #2563eb;
            margin-bottom: 1.5rem;
        }
        .message {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
        }
        .icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .success .icon { color: #059669; }
        .error .icon { color: #dc2626; }
    </style>
</head>
<body>
    <div class="card">
        <div class="brand">Contact Mailer</div>
        {% if success %}
        <div class="success">
            <div class="icon">&#10003;</div>
            {% if already %}
            <p class="message">Vous êtes déjà désabonné de nos communications.</p>
            {% else %}
            <p class="message">Vous avez été désabonné avec succès.<br>Vous ne recevrez plus nos emails.</p>
            {% endif %}
        </div>
        {% else %}
        <div class="error">
            <div class="icon">&#10007;</div>
            <p class="message">Ce lien de désabonnement n'est pas valide.</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
