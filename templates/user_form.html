{% extends "base.html" %}
{% block title %}{{ 'Modifier' if user else 'Nouvel' }} utilisateur - Contact Mailer{% endblock %}

{% block content %}
<div class="page-header">
    <h1>{{ 'Modifier l\'utilisateur' if user else 'Nouvel utilisateur' }}</h1>
</div>

<form method="POST" class="form-card">
    <div class="form-group">
        <label for="username">Identifiant *</label>
        <input type="text" id="username" name="username" value="{{ user.username if user else '' }}" required>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" value="{{ user.prenom if user and user.prenom else '' }}">
        </div>
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" value="{{ user.nom if user and user.nom else '' }}">
        </div>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{ user.email if user and user.email else '' }}">
    </div>

    <div class="form-group">
        <label for="role">Rôle</label>
        <select id="role" name="role">
            <option value="user" {% if not user or user.role == 'user' %}selected{% endif %}>Utilisateur</option>
            <option value="admin" {% if user and user.role == 'admin' %}selected{% endif %}>Administrateur</option>
        </select>
    </div>

    <div class="form-group">
        <label for="password">Mot de passe {% if user %}(laisser vide pour ne pas changer){% else %}*{% endif %}</label>
        <input type="password" id="password" name="password" {% if not user %}required{% endif %}>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">{{ 'Modifier' if user else 'Créer' }}</button>
        <a href="{{ url_for('users') }}" class="btn btn-secondary">Annuler</a>
    </div>
</form>
{% endblock %}
