# Config Nginx pour Dell-9010 (reverse proxy)
# À déployer sur : /etc/nginx/sites-available/contact-mailer

server {
    listen 80;
    server_name yoursubdomain.yourdomain.ext;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name yoursubdomain.yourdomain.ext;

    ssl_certificate /etc/letsencrypt/live/yoursubdomain.yourdomain.ext/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yoursubdomain.yourdomain.ext/privkey.pem;

    location / {
        proxy_pass http://192.168.1.20:8100;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
    }
}
