server {
    listen 80;
    server_name groupes.aubaygues.fr;

    # Redirection HTTPS (décommenter quand certbot est configuré)
    # return 301 https://$server_name$request_uri;

    location / {
        proxy_pass http://127.0.0.1:8100;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout pour les envois de mailing (peuvent être longs)
        proxy_read_timeout 300;
    }

    # Fichiers statiques directement servis par Nginx
    location /static/ {
        alias /opt/contact-mailer/static/;
        expires 7d;
    }
}

