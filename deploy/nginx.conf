# Config Nginx pour Dell-9010 (reverse proxy)
# À déployer sur : /etc/nginx/sites-available/contact-mailer

server {
    listen 80;
    server_name groupes.aubaygues.fr;

    # Redirection HTTPS (décommenter après certbot)
    # return 301 https://$server_name$request_uri;

    location / {
        proxy_pass http://192.168.1.20:8100;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
    }
}

