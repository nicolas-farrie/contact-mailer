<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Mailer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.6rem;
        }
        p {
            color: #666;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }
        form { display: flex; gap: 0.5rem; }
        input[type="text"] {
            flex: 1;
            padding: 0.6rem 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #4a90d9;
            box-shadow: 0 0 0 2px rgba(74,144,217,0.2);
        }
        button {
            padding: 0.6rem 1.2rem;
            background: #4a90d9;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover { background: #3a7bc8; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Contact Mailer</h1>
        <p>Entrez le nom de votre carnet de contacts</p>
        <form id="carnet-form">
            <input type="text" id="carnet" name="carnet" placeholder="Nom du carnet" required autocomplete="off">
            <button type="submit">Acc√©der</button>
        </form>
    </div>
    <script>
        const input = document.getElementById('carnet');
        const saved = localStorage.getItem('contact-mailer-carnet');
        if (saved) input.value = saved;

        document.getElementById('carnet-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const nom = input.value.trim();
            if (nom) {
                localStorage.setItem('contact-mailer-carnet', nom);
                window.location.href = '/' + encodeURIComponent(nom) + '/';
            }
        });
    </script>
</body>
</html>
